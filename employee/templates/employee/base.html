{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Employee Page{% endblock %}</title>
        <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" >
        <link href="{% static "style.css" %}" rel="stylesheet" media="screen">
        <script type="text/javascript" src="{% static "js/lib/jquery-1.10.2.js" %}"></script>
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
        <script type="text/javascript" src="{%  static "js/lib/jquery.metadata.js" %}"></script>
        <script type="text/javascript" src="{%  static "datatables/js/jquery.dataTables.min.js" %}"></script>
        <link type="text/css" rel="stylesheet" href="{% static "datatables/css/demo_table_jui.css" %}" />
        {% block extra_head%}{% endblock %}
    </head>
    <body>
        <h2>
            {% block logo_title %}Employee Page{% endblock %}
        </h2>
        {% block content %} {% endblock %}
        {% block footer %}
            <hr />
            <p><a href="{% url 'employee_list' %}">Index Page</a></p>
        {% endblock %}
</body>
</html>
