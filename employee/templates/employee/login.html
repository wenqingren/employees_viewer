{% extends "employee/base.html"%}
{% load i18n %}

{% block content %}
  <div id="login" class="box" style="margin-top:80px;">
    <div class="boxcontent">
      <h1 style="padding-bottom:10px;">{% trans "Login" %}</h1>
      <form action="{{ full_path }}" method = "POST">
        <table style="position:relative;margin-top:10px;">
          {% if error_message %}
            {{error_message}}
          {% endif %}
          <tr>
            <th width="100" height="33">{% trans "Username" %}</th>
            <td class="right1">
               <input type="text" name="username" />
            </td>
          </tr>
          <tr>
            <th>{% trans "Password" %}</th>
            <td class="right1">
               <input type="password" name="password" />
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td style="text-align:left;padding-top:8px;">
              <input type="submit" value="{% trans "Login" %}" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
{% endblock content %}
